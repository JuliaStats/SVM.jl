language: cpp
compiler:
  - clang
notifications:
  email: false
before_install:
  - sudo add-apt-repository ppa:staticfloat/julia-deps -y
  - sudo add-apt-repository ppa:staticfloat/julianightlies -y
  - sudo apt-get update -qq -y
  - sudo apt-get install libpcre3-dev julia -y
script:
  - julia -e 'Pkg.init(); Pkg.add("StatsBase"); Pkg.checkout("StatsBase"); run(`ln -s $(pwd()) $(Pkg.dir("SVM"))`); Pkg.pin("SVM"); Pkg.resolve()'
  - julia --code-coverage test/runtests.jl
after_success:
  - julia -e 'cd(Pkg.dir("SVM")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'
